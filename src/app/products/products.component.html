<div class="products-wrap">
    <div class="products" *ngFor="let product of products | async">
        <img [src]="product.image" [alt]="product.image">
        <p> {{product.name}}</p>
        <div>Артикул: {{product.item}}</div>
        <div>Бренд: {{product.brand}}</div>
        <div>Цена: {{product.price}}</div>
        <button id="button-order" (click)="throwIntoCart(product)">В корзину</button>
    </div>
</div>
