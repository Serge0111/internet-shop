<div class="products-wrap">
    <div class="products" *ngFor = "let product of products">
        <img src="" [alt]="">
        <p>Обои</p>
        <div>Артикул: {{product.articul}}</div>
        <div>Бренд: {{product.brand}}</div>
        <div>Цена: {{product.price}}</div>
        <button (click) = "throwIntoCart(product)">Заказать</button>
    </div>
</div>
