<div class="main-wrapper">
  <header class="main-header">
    <app-header>
      <app-cart [allCart] = "cart"></app-cart>
    </app-header>
  </header>
  <section class="main-section">
    <app-section>
      <app-products [products] = 'products' (intoCart) = "intoCartArray($event)"></app-products>
    </app-section>
  </section>
  <footer class="main-footer">
    <app-footer></app-footer>
  </footer>
</div>
